language: cpp

# Handle git submodules yourself
git:
    submodules: false
# Use sed to replace the SSH URL with the public URL, then initialize submodules
before_install:
    # osx expects -i to have a empty argument...
    - if ["$TRAVIS_OS_NAME" = 'osx']; then sed -i '' 's/git@github.com:/https:\/\/github.com\//' .gitmodules; else sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules; fi
    - git submodule update --init --recursive

addons:
  homebrew:
    packages:
      - sdl2
  apt:
    packages:
      # opengl
      - libgl1-mesa-dev
      # sdl library
      - libsdl2-dev
      # native file dialog
      - libgtk-3-dev

os:
  - linux
  - osx

dist: xenial

script: mkdir build && cd build && cmake .. && make
